<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">

    <title>Coach board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="div_buttons">
            <button id="buttonReset" class="button buttonPress">Clean board</button>
            <button id="buttonUndo" class="button buttonPress">Undo</button>
        </div>

        <label><input type="checkbox" id="homeTeam" checked="true">Home</label>
        <label><input type="checkbox" id="guestTeam" checked="true">Guest</label>

        <div class="cat">
            <label>
                <input type="checkbox" id="drawPaths">
                <span id="textPlay">Start Play</span>
            </label>
        </div>

        <div>
            <label class="switch">
                <input type="checkbox" id="toggleBg">
                <span class="slider round"></span>
            </label>
        </div>
        
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
    </div>
    

    <!-- Hidden images, to be handled in js -->
    <img id="players" src="img/players.png">
    <img id="ball" src="img/basketball.png">
    <img id="full-court" src="img/full-court.jpg">
    <img id="half-court" src="img/half-court.jpg">

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">

    <title>Coach board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="div_buttons">
            <button id="buttonReset" class="button button1">Clean board</button>
        </div>

        <label><input type="checkbox" id="homeTeam" checked="true">Home</label>
        <label><input type="checkbox" id="guestTeam" checked="true">Guest</label>
        
        <canvas id="canvas1"></canvas>
    </div>
    

    <!-- Hidden images, to be handled in js -->
    <img id="players" src="img/players.png">
    <img id="ball" src="img/basketball.png">

    <script src="script.js"></script>
</body>
</html>

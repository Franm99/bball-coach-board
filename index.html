<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">

    <title>Coach board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: #E6E3CC;">

    <nav class="navbar navbar-light justify-content-center" style="box-shadow: 0 2px 2px -2px rgba(0,0,0,.2);">
        <a target="_blank" class="navbar-brand" href="https://github.com/Franm99/bball-coach-board">
          <img src="./img/github.svg" width="40" height="40" alt="">
        </a>
    </nav>

    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <button class="btn btn-outline-dark"
                id="buttonReset" class="button buttonPress">
                Clean
                </button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-dark" 
                id="buttonUndo" class="button buttonPress">
                Undo
                </button>
            </div>
            <div class="col-md-2 form-switch">
                <input class="form-check-input" type="checkbox" id="drawPaths">
                <label class="form-check-label" id="textPlay">Start Play</label>
            </div>
            <div class="col-md-2 form-switch">
                <input class="form-check-input" type="checkbox" id="toggleBg">
                <label class="form-check-label>">Full Court</label>
            </div>
        </div>

        <div class="row justify-content-center" style="margin-top: 10px; margin-bottom: 10px;">
            <div class="col-md-12 align-items-center" style="border: solid 2px red;">
                <canvas id="canvas1" style="position: absolute;"></canvas>
                <canvas id="canvas2" style="border: solid 4px black"></canvas>
            </div>
        </div>


        <div class="row justify-content-center">
            <div class="col-md-1">
                <input type="checkbox" id="homeTeam" checked="true">
                <label>Home</label>
            </div>
            <div class="col-md-1">
                <input type="checkbox" id="guestTeam" checked="true">
                <label>Guest</label>
            </div>
        </div>

    </div>

    <!-- Hidden images, to be handled in js -->
    <img id="players" style="display: none" src="img/players.png">
    <img id="ball" style="display: none" src="img/basketball.png">
    <img id="full-court" style="display: none" src="img/full-court.jpg">
    <img id="half-court" style="display: none" src="img/half-court.jpg">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
